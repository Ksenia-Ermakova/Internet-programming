<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь на сентябрь 2025</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      .calendar-container {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      caption {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
        padding: 10px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        width: 14%;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .week-number {
        background-color: #f9f9f9;
        font-weight: bold;
        width: 8%;
      }

      del,
      s {
        text-decoration: line-through;
      }

      mark {
        background-color: #ffeb3b;
        padding: 2px 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <table>
        <caption>
          Сентябрь 2025
        </caption>
        <thead>
          <tr>
            <th class="week-number"></th>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Вс</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="week-number">01</td>
            <td><del>1</del></td>
            <td><del>2</del></td>
            <td><del>3</del></td>
            <td><del>4</del></td>
            <td><del>5</del></td>
            <td>
              <strong><del>6</del></strong>
            </td>
            <td>
              <strong><del>7</del></strong>
            </td>
          </tr>
          <tr>
            <td class="week-number">02</td>
            <td><del>8</del></td>
            <td><del>9</del></td>
            <td><del>10</del></td>
            <td><del>11</del></td>
            <td><del>12</del></td>
            <td>
              <strong><del>13</del></strong>
            </td>
            <td>
              <strong><del>14</del></strong>
            </td>
          </tr>
          <tr>
            <td class="week-number">03</td>
            <td><del>15</del></td>
            <td><del>16</del></td>
            <td><del>17</del></td>
            <td><del>18</del></td>
            <td><del>19</del></td>
            <td>
              <strong><del>20</del></strong>
            </td>
            <td>
              <strong><del>21</del></strong>
            </td>
          </tr>
          <tr>
            <td class="week-number">04</td>
            <td><del>22</del></td>
            <td><del>23</del></td>
            <td><mark>24</mark></td>
            <td>25</td>
            <td>26</td>
            <td>
              <strong>27</strong>
            </td>
            <td>
              <strong>28</strong>
            </td>
          </tr>
          <tr>
            <td class="week-number">05</td>
            <td>29</td>
            <td>30</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
